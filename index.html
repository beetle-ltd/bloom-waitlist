<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloom Waitlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
      .custom-input {
        background-image: url("./assets/email.svg");
        background-repeat: no-repeat;
        background-position: 12px center;
        padding-left: 48px;
      }
      .custom-input-phone {
        background-image: url("./assets/whatsapp.svg");
      }
    </style>
  </head>
  <body class="h-full bg-gray-100">
    <div class="min-h-[92%] flex items-center">
      <div
        class="container max-w-md mx-auto w-full bg-white rounded-2xl shadow-lg p-8"
      >
        <main class="space-y-6 py-5 sm:py-2">
          <img src="./assets/bloom.png" alt="bloom logo" class="h-12 mx-auto" />
          <h1 class="text-3xl font-semibold text-center leading-[45px]">
            Hey there! Join the waitlist! ðŸŽ‰
          </h1>
          <p class="text-center text-gray-600">
            Be the first to know when the app is available!
          </p>
        </main>
        <form id="waitlistForm" method="POST" class="space-y-4">
          <div>
            <input
              type="email"
              name="email"
              placeholder="Email"
              required
              class="custom-input w-full h-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>
          <div>
            <input
              type="tel"
              name="phone"
              placeholder="Phone number"
              required
              class="custom-input custom-input-phone w-full h-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>
          <div class="space-y-2">
            <p class="font-medium">What is your type of business?</p>
            <div class="space-y-2">
              <div class="flex items-center">
                <input
                  type="radio"
                  name="businessType"
                  id="reseller"
                  value="reseller"
                  required
                  class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300"
                />
                <label for="reseller" class="ml-2 text-gray-700"
                  >Reseller</label
                >
              </div>
              <div class="flex items-center">
                <input
                  type="radio"
                  name="businessType"
                  id="retailer"
                  value="retailer"
                  required
                  class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300"
                />
                <label for="retailer" class="ml-2 text-gray-700"
                  >Retailer/Wholesaler</label
                >
              </div>
            </div>
          </div>
          <p id="error-message" class="text-red-500"></p>
          <!-- Error Message Element -->
          <button
            type="submit"
            class="w-full bg-blue-500 text-white font-medium py-3 rounded-lg hover:bg-blue-600 transition duration-300"
          >
            Join the waitlist
          </button>
        </form>
      </div>
    </div>
    <footer class="bg-black text-white py-3 min-h-[8%]">
      <div
        class="container mx-auto h-full px-4 flex flex-col md:flex-row justify-between items-center"
      >
        <img
          src="./assets/bloom_white.png"
          alt="bloom logo white"
          class="h-10 mb-2 md:mb-0"
        />
        <p class="text-sm text-center md:text-left">
          Copyright Â© 2024 Beetle Ltd. All rights reserved.
        </p>
        <div class="flex space-x-4 mt-2 md:mt-0">
          <img src="./assets/linkedin.svg" alt="linkedin" class="h-5 w-5" />
          <img src="./assets/twitter.svg" alt="twitter" class="h-5 w-5" />
          <img src="./assets/instagram.svg" alt="instagram" class="h-5 w-5" />
        </div>
      </div>
    </footer>

    <script>
      const form = document.getElementById("waitlistForm");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const email = form.email.value;
        const phone = form.phone.value;
        const businessType = form.businessType.value;
        const errorMessageElement = document.getElementById("error-message");
        errorMessageElement.textContent = "";

        try {
          const response = await fetch(
            "https://api.myspotlight.me/api/v1/waitlist",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                email: email,
                phoneNumber: phone,
                type: businessType.toUpperCase(),
              }),
            }
          );

          if (response.ok) {
            window.location.href = "/success.html";
          } else {
            const errorData = await response.json();
            errorMessageElement.textContent =
              errorData.message || "An error occurred. Please try again.";
          }
        } catch (error) {
          errorMessageElement.textContent =
            "Failed to submit the form. Please check your network connection and try again.";
        }
      });
    </script>
  </body>
</html>
