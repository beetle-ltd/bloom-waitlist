<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloom Waitlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
      .custom-input {
        background-image: url("./assets/email.svg");
        background-repeat: no-repeat;
        background-position: 12px center;
        padding-left: 48px;
      }
      .custom-input-phone {
        background-image: url("./assets/whatsapp.svg");
      }
    </style>
  </head>
  <body class="h-full flex items-center justify-center bg-gray-100 px-4">
    <div class="max-w-md mx-auto my-8 w-full bg-white rounded-2xl shadow-lg p-8">
      <main class="space-y-6 py-5 sm:py-2">
        <img src="./assets/bloom.png" alt="bloom logo" class="h-12 mx-auto" />
        <h1 class="text-3xl font-semibold text-center leading-[45px]">
          Hey there! Join the waitlist! ðŸŽ‰
        </h1>
        <p class="text-center text-gray-600">
          Be the first to know when the app is available!
        </p>
        <form
          id="waitlistForm"
          class="space-y-4"
          autocomplete="off"
        >
          <div>
            <input
              type="email"
              name="email"
              placeholder="johndoe@example.com"
              required
              class="custom-input w-full h-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>
          <div>
            <input
              type="tel"
              name="phone"
              placeholder="+2348001234567"
              maxlength="14"
              required
              class="custom-input custom-input-phone w-full h-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>
          <div class="space-y-2">
            <p class="font-medium">What is your type of business?</p>
            <div class="space-y-2">
              <div class="flex items-center">
                <input
                  type="radio"
                  name="businessType"
                  id="reseller"
                  value="reseller"
                  required
                  class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300"
                />
                <label for="reseller" class="ml-2 text-gray-700"
                  >Reseller</label
                >
              </div>
              <div class="flex items-center">
                <input
                  type="radio"
                  name="businessType"
                  id="retailer"
                  value="retailer"
                  required
                  class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300"
                />
                <label for="retailer" class="ml-2 text-gray-700"
                  >Retailer/Wholesaler</label
                >
              </div>
            </div>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white font-medium py-3 rounded-lg hover:bg-blue-600 transition duration-300"
          >
            Join the waitlist
          </button>
        </form>
      </main>
    </div>
    <footer class="fixed bottom-0 left-0 right-0 bg-black text-white py-3">
      <div
        class="container mx-auto px-3 flex flex-col md:flex-row justify-between items-center"
      >
        <p class="text-[13px] text-center md:text-left">
          Copyright Â© 2024 Beetle Ltd. All rights reserved.
        </p>
        <div class="flex space-x-4 mt-2 md:mt-0">
          <img src="./assets/linkedin.svg" alt="linkedin" class="h-4 w-4" />
          <img src="./assets/twitter.svg" alt="twitter" class="h-4 w-4" />
          <img src="./assets/instagram.svg" alt="instagram" class="h-4 w-4" />
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
